version: '3.8'

services:
  # Qdrant 벡터 데이터베이스
  qdrant:
    image: qdrant/qdrant:latest
    container_name: cybos-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - cybos-network
    restart: unless-stopped

  # PostgreSQL (선택적 - 고급 분석용)
  postgres:
    image: postgres:16-alpine
    container_name: cybos-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=cybos_trading
      - POSTGRES_USER=cybos
      - POSTGRES_PASSWORD=cybos_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cybos-network
    restart: unless-stopped

  # Redis (캐시 및 실시간 데이터)
  redis:
    image: redis:7-alpine
    container_name: cybos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cybos-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Grafana (모니터링 대시보드)
  grafana:
    image: grafana/grafana:latest
    container_name: cybos-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - cybos-network
    restart: unless-stopped

  # Prometheus (메트릭 수집)
  prometheus:
    image: prom/prometheus:latest
    container_name: cybos-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - cybos-network
    restart: unless-stopped

volumes:
  qdrant_storage:
  postgres_data:
  redis_data:
  grafana_data:
  prometheus_data:

networks:
  cybos-network:
    driver: bridge
